<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Enrollment Mini Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
        <form>
            <h1>Job Enrollment</h1>
            <!--UserName Tag-->
            <label>Username</label><br>
            <input type="text" placeholder="Username"><br>
            <!--Password Tag-->
            <label>Password</label><br>
            <input type="password" placeholder="Password"><br>
            <!--Email Tag-->
            <label>Email</label><br>
            <input type="email" placeholder="Email"><br>
            <!--Text Area-->
            <label>About Yourself</label><br>
            <textarea rows="4" cols="30" placeholder="Bio"></textarea><br>
            <!--Designation=select box Tag-->
            <label>Designation</label><br>
            <select>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Hardware Engineer">Hardware Engineer</option>
            </select><br>
            <!--DOB Tag-->
            <label>DOB</label><br>
            <input type="date"><br>
            <!--file Tag-->
            <label>Your Image</label><br>
            <input type="file"><br>
            <!--Number Tag-->
            <label>Mobile Number</label><br>
            <input type="number"><br>
            <!--check box Tag-->
            <label>Programming Level</label><br>
            <input type="checkbox" value="Beginner">Beginner
            <input type="checkbox" value="Intermediate">Intermediate
            <input type="checkbox" value="Professional">Professional<br>
            <!--Radio Tag-->
            <label>Expertise in</label><br>
            <input type="radio" name="Expertise in" value="Backend">Backend
            <input type="radio" name="Expertise in" value="Frontend">Frontend
            <input type="radio" name="Expertise in" value="Database">Database
            <input type="radio" name="Expertise in" value="Fullstack">Fullstack<br>
            <!--Text Tag-->
            <label>Website URL</label><br>
            <input type="url" placeholder="Your Website"><br>
            <!--submit & reset-->
            <input class="button" type="submit" value="Enroll">
            <input class="button" type="reset"><br>
        </form>
        </div>
    </body>
</html>
